<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR SWITCHER</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <body class="default">
      <div class="color_picker">
        <span><i class="bi bi-gear"></i></span>
        <div class="allColors">
          <ul>
            <li>
              <label for="default" class="blue">
                <input
                  type="radio"
                  data-value="blue"
                  name="color"
                  id="default"
                />
              </label>
            </li>
            <li>
              <label for="red" class="red">
                <input type="radio" data-value="red" id="red" name="color" />
              </label>
            </li>
            <li>
              <label for="pink" class="pink">
                <input type="radio" data-value="pink" id="pink" name="color" />
              </label>
            </li>
            <li>
              <label for="dark" class="dark">
                <input type="radio" data-value="dark" id="dark" name="color" />
              </label>
            </li>
          </ul>
        </div>
      </div>
      <h2>Hellow World <i class="bi bi-palette-fill"></i></h2>
    </body>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
